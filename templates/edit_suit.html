{% extends 'base.html' %}

{% block content %}

<a href="/">Home</a>

<h1>Edit Suit Posting</h1>

<form action="/edit/{{suit._id}}" method="POST">
    Name of suit: <input type="text" name="name" value="{{suit.name}}"><br>
    Price of suit: <input type="number" name="price" value="{{suit.price}}"><br>
    Image URL: <input type="text" name="img_url" value="{{suit.img_url}}"><br>
    <button type="submit">Submit</button><br>
</form>

{% endblock %}
