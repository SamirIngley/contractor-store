{% extends 'layout.html' %}

{% block content %}
<br>
<a href="/" class="btn btn-secondary">Home</a>
<br>
<center><h1>SUIT: {{suit.name}}</h1></center>

<img src="{{suit.img_url}}"><br>

<font size="28"><i>PRICE: ${{suit.price}}</i></font>

<br><br>
<a href="/edit/{{suit._id}}" class="btn btn-info">Edit Suit </a>

<br><br>
<form action="/delete/{{suit._id}}" method="POST">
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
